<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: navy;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
<h1>Edit Product</h1>

<form th:action="@{/v1/product/update}" method="post">
    <input type="hidden" th:value="${product.id}" name="id" />

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:value="${product.productName}" required />

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required />

    <button type="submit">Update Product</button>
</form>
</body>
</html>
